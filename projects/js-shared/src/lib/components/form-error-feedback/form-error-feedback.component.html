<div
  class="text-danger"
  [attr.id]="errorFeedbackId"
  *ngIf="formService.isInvalid(errorFeedbackControl)">
  <ng-container
    *ngFor="let error of errorFeedbackControl.errors | keyvalue">
    <small class="d-block">
      {{ errorFeedbackMessages[error.key] }}
    </small>
  </ng-container>
</div>
