@if (errorHeaderMessage || getErrorCount(errorHeaderFormGroup) > 0) {
  <app-alert
    [alertId]="'errorHeader'"
    [alertRole]="'note'"
    [alertType]="'alert-danger'">
    @if (errorHeaderMessage) {
      {{ errorHeaderMessage }}
    } @else {
      {{ getErrorCountHeaderMessage() }}
    }
  </app-alert>
}
