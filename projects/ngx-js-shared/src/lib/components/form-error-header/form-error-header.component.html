@if (errorMessage()) {
  <app-alert
    alertId="errorHeader"
    alertRole="note"
    alertType="alert-danger">
    {{ errorMessage() }}
  </app-alert>
} @else if (errorCountMessage()) {
  <app-alert
    alertId="errorHeader"
    alertRole="note"
    alertType="alert-danger">
    {{ errorCountMessage() }}
  </app-alert>
}
